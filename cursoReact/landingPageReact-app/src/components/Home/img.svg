<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Fundo roxo -->
  <rect width="200" height="200" fill="#6a0dad" />

  <!-- Cabeça - círculo grande -->
  <circle cx="100" cy="70" r="60" fill="#4b2a67" />

  <!-- Olhos -->
  <circle cx="80" cy="60" r="8" fill="#fff" />
  <circle cx="120" cy="60" r="8" fill="#fff" />

  <!-- Óculos - aro exterior -->
  <circle cx="80" cy="60" r="14" fill="none" stroke="#fff" stroke-width="4" />
  <circle cx="120" cy="60" r="14" fill="none" stroke="#fff" stroke-width="4" />

  <!-- Óculos - aro interior -->
  <circle cx="80" cy="60" r="7" fill="#4b2a67" />
  <circle cx="120" cy="60" r="7" fill="#4b2a67" />

  <!-- Boca - linha curva -->
  <path d="M80,80 Q100,90 120,80" fill="none" stroke="#fff" stroke-width="4" />

  <!-- Corpo - retângulo -->
  <rect x="80" y="100" width="40" height="60" fill="#4b2a67" />

  <!-- Braço esquerdo -->
  <rect x="60" y="100" width="20" height="40" fill="#4b2a67" />

  <!-- Braço direito -->
  <rect x="120" y="100" width="20" height="40" fill="#4b2a67" />

  <!-- Mão esquerda -->
  <circle cx="60" cy="140" r="10" fill="#fff" />

  <!-- Mão direita -->
  <circle cx="140" cy="140" r="10" fill="#fff" />

  <!-- Código - linhas -->
  <line x1="80" y1="130" x2="120" y2="130" stroke="#fff" stroke-width="3" />
  <line x1="80" y1="140" x2="120" y2="140" stroke="#fff" stroke-width="3" />
  <line x1="80" y1="150" x2="120" y2="150" stroke="#fff" stroke-width="3" />

  <!-- Código - chaves -->
  <text x="80" y="160" fill="#fff" font-family="Arial" font-size="12" text-anchor="start">&#123;</text>
  <text x="120" y="160" fill="#fff" font-family="Arial" font-size="12" text-anchor="end">&#125;</text>
</svg>
